<head>
<meta charset="UTF-8">

<script type="text/javascript" src="../wavejsclient/wavejsclient.nocache.js"></script>
 <script type="text/javascript">

   function onWaveJSReady() {

     WaveJS.startSession("http://localhost:9898", "tim", "tim",
            function() {
              alert("Login succesfull!");

              var chat = null;

              WaveJS.openChat("local.net/c+gJjhWqFq7WA",
                       function(chatjs) {
                            alert("Wave opened succesfully!");
                            WaveJS.chat = chatjs;
                            chatjs.registerEventHandler("onMessageAdded", function(text) {
                              alert("Text received: "+text);
                            });

                        },
                         function() {
                          alert("Wave open failure!");
                        });


            },function() {
              alert("Login failed!");
            });





   };

 </script>
</head>
<body>

 <h2>Wave JavaScript client example</h2>
